  <mat-card-header>
    <mat-icon class="card-icon" mat-card-avatar>{{project.icon}}</mat-icon>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>{{ project.type }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="assets/img/{{ project.imgPath }}"
    alt="Photo of the project"
  />

  <mat-card-content>
    <mat-card-subtitle>
      {{ project.startDate }} â€“ {{ project.endDate }}
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{ project.skills.join(', ') }}
    </mat-card-subtitle>
    <p *ngFor="let desc of project.descriptions">
      {{ desc }}
    </p>
  </mat-card-content>
  <mat-card-actions class='action-icons'>
    <button mat-icon-button>
      <a
        class="bi bi-github fs-3"
        role="img"
        aria-label="GitHub"
        href="{{ project.githubUrl }}"
      ></a>
    </button>
    <button mat-icon-button *ngIf='project.youtubeUrl'>
      <a
        class="bi bi-youtube fs-3"
        role="img"
        aria-label="YouTube"
        href="{{ project.youtubeUrl }}"
      ></a>
    </button>
  </mat-card-actions>
